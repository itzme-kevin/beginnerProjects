<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host a Sport</title>
  <link rel="stylesheet" href="index1.css">
  
</head>
</head>
<body>
  <div class="container">
    <h1>Host a Sport</h1>

    <form id="host-form">
      <label for="sport">Sport:</label>
      <input type="text" id="sport" name="sport" required>

      <fieldset>
        <legend>Criteria</legend>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Write a brief description of your event (e.g., skill level, location details)"></textarea>

        <label for="max_participants">Maximum Participants:</label>
        <input type="number" id="max_participants" name="max_participants" min="1" required>
      </fieldset>

      <button type="submit">Host Event</button>
    </form>
  </div>
  <script src="host.js"></script>
</body>
</html>
